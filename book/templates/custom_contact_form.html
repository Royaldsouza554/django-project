<html>
<head>
    <title>Contact us</title>
</head>
<body>
    <h1>Contact us</h1>
    
<form action="" method="post">
    <div class="field">
        {{ form.subject.errors }}
        <label for="id_subject">Subject:</label><br>
        {{ form.subject }}<br><br>
    </div>
    <div class="field">
        {{ form.email.errors }}
        <label for="id_email">Your e-mail address:</label><br>
        {{ form.email }}<br><br>
    </div>
    <div class="field">
        {{ form.message.errors }}
        <label for="id_message">Message:</label><br>
        {{ form.message }}<br><br>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
