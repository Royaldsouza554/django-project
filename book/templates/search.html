<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <form action="/search/" method="get">
        <input type="text" name="q" placeholder="Enter book title">
        <input type="submit" value="Search">

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
